{% extends "base.html" %}

{% block title %}Reply to All{% endblock %}

{% block content %}
<form action='{{ url_for("reply") }}' method = 'POST' style="background-color:white;">
    <p>
        <input type="text" name="message_id" value = "{{ value }}" hidden=True>
        
    </p>
    <fieldset>
        Message:<br>
        <textarea rows="10"cols="40" type="text" name="message"></textarea></br>
    <button type="submit">Enter</button>
    </fieldset>
    
</form>



{% endblock %}
